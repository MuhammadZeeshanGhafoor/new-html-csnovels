<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex flex-col min-h-screen">
    <!-- Navbar -->
    <nav class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="/">
                <img class="w-[140px] md:block hidden" src="./assets/images/csnovels-logo.png" alt="logo">

            </a>

            <div class="hidden md:flex space-x-4">
                <a href="/" class="text-gray-600 hover:text-gray-900">Home</a>

            </div>
            <div class="md:hidden">
                <button id="nav-toggle"
                    class="text-gray-600 hover:text-gray-900 focus:outline-none focus:text-gray-900">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16m-7 6h7" />
                    </svg>
                </button>
            </div>
        </div>
        <div id="nav-content" class="hidden md:hidden">
            <a href="/" class="block px-4 py-2 text-gray-600 hover:bg-gray-200">Home</a>
            <a href="/about" class="block px-4 py-2 text-gray-600 hover:bg-gray-200">About</a>
            <a href="/services" class="block px-4 py-2 text-gray-600 hover:bg-gray-200">Services</a>
            <a href="/contact" class="block px-4 py-2 text-gray-600 hover:bg-gray-200">Contact</a>
        </div>
    </nav>

    <!-- 404 Content -->
    <div class="flex-grow flex flex-col justify-center items-center text-center px-4">
        <h1 class="text-7xl font-extrabold text-gray-800 mb-4">404</h1>
        <p class="text-xl text-gray-600 mb-8">Oops! The page you're looking for doesn't exist.</p>
        <a href="/" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">Go Back Home</a>
    </div>

    <!-- Footer -->
    <footer class="bg-white text-center py-4 shadow-inner">
        <p class="text-gray-600">Â© 2024 MyWebsite. All rights reserved.</p>
    </footer>

    <!-- Script for Navbar Toggle -->
    <script>
        const navToggle = document.getElementById('nav-toggle');
        const navContent = document.getElementById('nav-content');
        navToggle.addEventListener('click', () => {
            navContent.classList.toggle('hidden');
        });
    </script>
</body>

</html>
